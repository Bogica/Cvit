[opisPetra]
other = "Petra je pokretač svega u obitelji kako svih okupljanja i izleta tako i same agencije. Kada ne pokreće nas to radi sa djecom u nogometnoj akademiji, a svoje slobodno vrijeme provodi putujući ili smišljajući buduća putovanja."



[uzrPetra]
other = "„Nisu svi koji lutaju izgubljeni.“ – J.R.R. Tolkien"

[opisAnte]
other =  "Kao i svako srednje dijete Ante je uvijek bio avanturističkog duha. Kada nas ne zabavlja i nasmijava radi kao naftni inženjer i nadzornik radova. Na dane kada je kući zapravo je najmanje – u kući."


[uzrAnte]
other = "„Putovanje nikada nije stvar novca već stvar hrabrosti.“ – Paulo Coelho"

[opisSilvana]
other =  "Silvana je Hrvatica rođena u Švedskoj te ima iskustva vodeći velike i male grupe i putovanja već dvadeset godina, ali će uvijek reći da joj je najteže ipak voditi svoje troje djece. Kada ne radi i ne brine za sve oko sebe obično ćete je naći nosom u knjizi ili kako pokušava ostati budna gledajući seriju nakon dugog dana."


[uzrSilvana]
other = "„Nikad ne putuj brže nego što tvoj anđeo čuvar može letjeti.“ – Majka Tereza"

[opisAndela]
other = "Najmlađi i svima najdraži član je Anđa (osim četveronožnog Toma). Studentica farmacije koja voli biljke i fotografiju i kombinaciju tih dviju stvari zavolila je putovanja odmalena putujući sa Silvanom gdje god bi je ona pristala povesti sa sobom."

[uzrAndela]
other = "„Sreća se može pronaći i u najtamnijim trenucima ako se sjetimo upaliti svjetlo.“ – J.K. Rowling"

[opisAgneta]
other = "Agneta je rođena Šveđanka a Hrvatica srcem. U turizmu radi skoro petnaest godina organizirajući i vodeći razna putovanja. U svoje slobodno vrijeme kada ne animira grupe putnika to radi sa svojom unučadi."

[uzrAgneta]
other = "„Svijet je knjiga a oni koji ne putuju čitaju samo jednu stranicu.“ Sv. Augustin" 



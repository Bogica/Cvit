[objasnjenje1]
other = "Välj önskad turné, boka dina datum och meddela oss. Efter bokning skickar vi dig rätt destinationsadress."

[objasnjenje2]
other = "Du får ett bekräftelsemail. Ladda ner din pdf-guide och läs vad som väntar dig. Vårt team kommer att vara tillgängligt om du behöver något."

[objasnjenje3]
other = "Lägg undan din telefon och dela din dag med nära och kära. Njut av naturen. Du kommer att ha allt du behöver för en riktig semester."



[klasicnaTuraOpis]
other = "Man kan inte ta fel att hänga med på en klassisk resa. Att se, pröva, njuta, låra år det klassiska."

[kruznaTuraOpis]
other = "Dag efter dag, stad efter stad, upplev den färgstarka Dalmacija. Fint väder, mat och människor som ni träffar bidrar till denna resa."

[foodTuraOpis]
other = "Resa och upplevelse i combination med traditionellt mat och lokala viner? Ja och ja. Fyll dina tankar, njut till kropp och själ."


[walkingOpisTure] other = "Fint väder och fin utsikt är bästa vandring kombination. Vandra, se, upplev…Dalmacija."

[hikingOpisTure] other = "De bästa vyer är från de största höjderna. Det är inte alltid lått att ta sej upp. På vägen till toppen, behövs vilja och många små steg."

[meduOpisTure]
other = "Dold mellan bergen med sina små magra jord fält finnsen liten stad med stor själ varför männikora dras hit kommer pilgrimmare som söker frid, bön…"


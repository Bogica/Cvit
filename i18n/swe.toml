[opisPetra]
other = "Petra är upphovsmannen till allt i familjen oavsett om det är samlingar och resor eller byrån själv. När hon inte motiverar oss gör hon det med barnen på fotbollsakademin och tillbringar sin fritid med att resa eller tänka på framtida resor."



[uzrPetra]
other = "„Inte alla som vandrar går förlorade.” - J.R.R. Tolkien"

[opisAnte]
other =  "Liksom alla mellan barn har Ante alltid haft en äventyrlig ande. När han inte underhåller oss och får oss att skratta arbetar han som oljeingenjör och arbetsledare. På dagar då han är hemma tillbringar han faktiskt minst tid - i huset."


[uzrAnte]
other = "„Resor är aldrig en fråga om pengar utan en fråga om mod. ”- Paulo Coelho"

[opisSilvana]
other =  "Silvana är Kroat, född i Sverige hon har erfarenhet av att leda större och mindre grupper och reser i över tjugo år, men hon kommer alltid säga att det är svårast för henne att hantera sina tre barn. När hon inte arbetar och inte bryr sig om alla omkring sig hittar du hennes näsa i en bok eller försöker hålla sig vaken för att titta på serier efter en lång dag."


[uzrSilvana]
other = "„Res aldrig snabbare än din skyddsängel kan flyga. ”- Moder Teresa"

[opisAndela]
other = "Den yngsta och käraste medlemmen är Anja (med undantag av vår fyrbenta Tom). En apotekstudent som älskar växter och fotografering och en kombination av de två har hon utvecklat kärlek för att resa redan från ung ålder.  Hon reser med Sylvana var hon än accepterar att ta henne med sig."

[uzrAndela]
other = "„Lycka finns också i de mörkaste stunderna om vi kommer ihåg att tända ljuset. ”- J.K. Rowling"

[opisAgneta]
other = "Agneta är svensk till födsel men kroat i hjärtat. Han har arbetat inom turism i nästan femton år och organiserat och lett olika resor. På fritiden, när han inte inspirerar grupper av resenärer, gör han det med sina barnbarn."

[uzrAgneta]
other = "„Världen är en bok och de som inte reser läser bara en sida. ” Augustin" 

